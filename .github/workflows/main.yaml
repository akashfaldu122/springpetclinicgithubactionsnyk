name: Snyk Full Security Scan
 
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  snyk-full-scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Install Snyk CLI
      # --------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth $SNYK_TOKEN

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Snyk and snyk-to-sarif
        run: |
          npm install -g snyk snyk-to-sarif

      # --------------------
      # Open Source Dependencies Scan
      # --------------------
      - name: Snyk OS Scan
        run: snyk test --all-projects --json-file-output=snyk-os.json || true

      - name: Convert OS Scan to SARIF
        run: snyk-to-sarif snyk-os.json > snyk-os.sarif

      - name: Upload OS SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-os.sarif

      - name: Monitor OS Dependencies in Snyk
        run: snyk monitor --all-projects

      # --------------------
      # Snyk Code (SAST) Scan
      # --------------------
      - name: Snyk Code Scan
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Monitor Code in Snyk
        run: snyk code monitor || true
