name: Snyk Full Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  snyk-full-scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      # --------------------
      # Checkout repository
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Setup Node.js
      # --------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --------------------
      # Install Snyk CLI + SARIF converter
      # --------------------
      - name: Install Snyk CLI + SARIF converter
        run: npm install -g snyk snyk-to-sarif

      # --------------------
      # Authenticate Snyk
      # --------------------
      - name: Authenticate Snyk
        run: snyk auth $SNYK_TOKEN

      # --------------------
      # Open Source Dependencies Scan (All Projects)
      # --------------------
      - name: Snyk Scan All Projects
        run: |
          snyk test --all-projects --json-file-output=snyk-os.json || true
          cat snyk-os.json

      - name: Convert OS Scan to SARIF
        run: npx snyk-to-sarif snyk-os.json > snyk-os.sarif

      - name: Upload OS SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-os.sarif

      - name: Monitor OS Dependencies in Snyk
        run: snyk monitor --all-projects || true

      # --------------------
      # Snyk Code Scan (SAST)
      # --------------------
      - name: Snyk Code Scan
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Ensure Code SARIF is valid
        run: |
          if [ ! -s snyk-code.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > snyk-code.sarif
          fi
          cat snyk-code.sarif

      - name: Upload Code SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Monitor Code in Snyk
        run: snyk code monitor || true
